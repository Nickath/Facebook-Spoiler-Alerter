<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spoiler Alert Blocker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
  .wordsDiv{
   position: absolute;
   bottom: 200px;
  }
  
  </style>
  
</head>
<body>


<div class="container">
  <h2>Add words you would not like to see </h2>
    <div class="form-group">
      <label for="words">Add words comma separated </label>
      <input type="text" class="form-control" id="words" placeholder="Enter words" name="words">
    </div>
 
    <!-- <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div> -->
    <button type="submit" id="sbmtID" class="btn btn-default">Save</button>
    <button type="submit" id="eraseID" class="btn btn-default">Erase Words</button>
	
	<div id="status"></div>
	
	<div class="wordsDiv"> 
	 <table id ="wordTable">
	  <tr>
	   <th>
	    Blocked words
	   </th>
	  </tr>
	 </table>
	</div>
</div>

</body>

<script src="options.js"> </script>
<script src="jquery.min.js"> </script>
<script src="bootstrap.min.js"> </script>


</html>
